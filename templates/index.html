<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="City Heart">
  <meta name="author" content="Aggregators">
  <title>Сердце Города</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
<form class="modal fade" id="modalsignin" method="POST">
	<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-body">
	<div class="form-group">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Номер телефона</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" placeholder="Номер телефона" name="pnumber">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2  control-label">Пароль</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" placeholder="Пароль" name="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default btn-sm">Войти</button>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
</form>
<div class="modal fade" id="modalReg" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <form class="form-horizontal" role="form" method="POST">
            <div class="form-group">
              <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Фамилия" name="surname">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Имя" name="firstname">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Номер телефона</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" placeholder="Номер телефона" name="phonenumber">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Пароль" name="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-sm">Зарегистрироваться</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    jQuery(function () {
      jQuery("#modalVote").appendTo("body");
    })
    function ClickFunction(btn) {
      $('#modalReg').modal({
        keyboard: false
      })
      $('#modalReg').modal('toggle')
      $('#modalReg').modal('show')
    };
    function ClickFunction2(btn) {
      $('#modalsignin').modal({
        keyboard: false
      })
      $('#modalsignin').modal('toggle')
      $('#modalsignin').modal('show')
    };
  </script>


  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="../static/images/hlogo.png">
      </a>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Голосование</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Литература</a></li>
        <li><a href="/idea" class="nav-link px-2 link-dark">Предложить идею</a></li>
      </ul>
      <div class="col-md-3 text-end">
		{%if firstname != "balabolikiz"%}
		<div class=ei127_372_127_155><span class="ei127_372_127_155_127_148">{{firstname}} {{surname}}</span> </div>
		{%else%}
        <button type="button" class="btn btn-outline-success me-2" onclick="ClickFunction2(this)"> Войти </button>
        <button type="button" class="btn btn-success" onclick="ClickFunction(this)">Регистрация </button>
		{%endif%}
        
      </div>
    </header>

    <div class="row">
      <div class="col-12 col-xl-6">
        <div>
          <h1 class="display-1 calltoah">Сделаем город лучше вместе!</h1>
          <p class="display-2 calltoatxt">Увидел проблему в городе? Знаешь её решение? Расскажи об этом, участвуй в
            обсуждении, ищи решение вместе с другими людьми!</p>
          <button type="button" class="btn btn-primary btn-lg">Подать идею</button>
        </div>
      </div>
      <div class="col-12 col-xl-6">
        <div class="right">
          <img class="img" src="../static/images/2.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


</body>

</html
